<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        
        <img id="logo" src="avengers%20logo.gif">
        <br><br><br>
        
        <h1>Grid Gallery</h1>
        <hr>
        
        <div>
            <span>
                <img src="captain%20america.jpg">
                
                <img src="iron%20man.jfif">
                
                <img src="falcon.jfif">
                <br><br>
                <img src="hulk.jpg">
                
                <img src="thor.png">
                
                <img src="war%20machine.jpg">
            </span>
            
            
            
        </div>
        
        
        
        <h1>Sliding Gallery</h1>
        <hr>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img id="scrollimg_1" src="captain%20america.jpg" class="img-responsive">
                    </center>
                </div>


                <div class="item">
                    <center>
                        <img src="iron%20man.jfif" class="img-responsive">
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img src="falcon.jfif" class="img-responsive">
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img src="hulk.jpg" class="img-responsive">
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img src="thor.png" class="img-responsive">
                    </center>
                </div>
                
                <div class="item">
                    <center>
                        <img src="war%20machine.jpg" class="img-responsive">
                    </center>
                </div>
            
            </div>
            
            
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>
        
        
            
        </div>
        
        
    </body>
</html>
